name: E2E Tests
on:
  push:
    branches:
      - main
jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20
    - name: Instalando as dependencias
      run: |
        npm ci
    - name: Run Cypress E2E Tests
      run: |
        npm run cypress:run